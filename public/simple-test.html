<!DOCTYPE html>
<html>
<head>
    <title>Simple Button Test</title>
</head>
<body>
    <h1>Basic HTML Button Test</h1>
    <button onclick="testClick()" style="background: red; color: white; padding: 10px 20px; font-size: 16px;">CLICK ME - HTML VERSION</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
        function testClick() {
            alert('HTML button works!');
            document.getElementById('result').innerHTML = 'Button was clicked at ' + new Date().toLocaleString();
            
            // Test the API
            fetch('/api/solink-door-counts?store=all&startDate=2025-08-12&endDate=2025-08-15')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML += '<br>API returned ' + data.length + ' stores';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML += '<br>API error: ' + error.message;
                });
        }
        
        console.log('JavaScript loaded successfully');
    </script>
</body>
</html>
